{% extends "index.html" %}

{% block content %}
<div class="row">
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100 bg-dark text-white">
           <!-- Placeholder dla obrazka (link) -->
           <img class="card-img-top" src="http://placehold.it/300x500" alt="">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
               <p class="card-text">Rok: {{ movie.year }}</p>
               <p class="card-text">Gatunek: {{ movie.genre }}</p>
           </div>
           <div class="card-footer text-center">
               <a href="#" class="btn btn-danger">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
